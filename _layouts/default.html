<!DOCTYPE html>
<html>
  {% assign title = 'irnc.github.com' %}
  {% assign tagline = 'Personal blog about things I am interested in' %}

  <!--
    This layout and GA code is based on Slate template from GitHub's Automatic
    Page Generator.
  -->
  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <!-- This meta-tag content will be used as a link description at Google+ -->
    <meta name="description" content="{{ title }}: {{ tagline }}" />

    <!--
      Path must be relative to origin because this layout should be used in
      posts from sub-directories (Jekyll does not resolve paths in references).
    -->
    <link rel="stylesheet" type="text/css" media="screen" href="/stylesheets/stylesheet.css">

    <title>{{ title }}</title>
  </head>

  <body>
    <!-- HEADER -->
    <div id="header_wrap" class="outer">
      <header class="inner">
        <a id="forkme_banner" href="https://github.com/irnc">View on GitHub</a>

        <h1 id="project_title">{{ title }}</h1>
        <h2 id="project_tagline">{{ tagline }}</h2>

      </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p>
          {% if page.home_page %}
            streams: <a href="https://plus.google.com/u/0/100995920601299896820/posts">my Google+ profile</a>
          {% else %}
            go to <a href="/">Home page</a> to see other posts
          {% endif %}
        </p>
      </footer>
    </div>

    <script type="text/javascript">
      var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
      document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
      try {
        var pageTracker = _gat._getTracker("UA-35351008-1");
        pageTracker._trackPageview();
      } catch(err) {}
    </script>

  </body>
</html>
